<div class="login-page">
	<div class="row">
		<div class="col-lg-4 col-lg-offset-4">
        	<img src="assets/img/hp.png" width="150px" class="user-avatar" />
			<h1>Welcome to Hyperperform Dashboard</h1>
			<form role="form">
				<div class="form-content">
					<div class="form-group">
						<input type="text" ng-model="name" class="form-control input-underline input-lg" id="username" placeholder="Email">
					</div>

					<div class="form-group">
						<input type="password" class="form-control input-underline input-lg" id="password" placeholder="Password">
					</div>
				</div>
				<a class="btn rounded-btn" [routerLink]="['/dashboard','/home']"> Log in </a>
				&nbsp;
				<a type="submit" class="btn rounded-btn" [routerLink]="['/signup']">Register</a>
			</form>
		</div>
	</div>
</div>
