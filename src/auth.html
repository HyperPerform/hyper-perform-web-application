    <script>
        function getCookie(cname) {
            var name = cname + "=";
            var ca = document.cookie.split(';');
            for(var i = 0; i <ca.length; i++) {
                var c = ca[i];
                while (c.charAt(0)==' ') {
                    c = c.substring(1);
                }
                if (c.indexOf(name) == 0) {
                    return c.substring(name.length,c.length);
                }
            }
            return "";
        }

        if (document.cookie != "" )
        {
            if (getCookie('hpkey') != "")
                window.location.href = "/user#/dashboard";
            if (getCookie('hpman') != "")
                window.location.href = "/man.html";
        }
    </script>
