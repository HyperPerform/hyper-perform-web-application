      $("#barCollapse").click(function(){
        $("#sidebar").toggleClass("hp-collapsed");

          s = "col-lg-12 col-md-12 col-sm-12 col-xs-12";

      });

      $(window).resize(function(){
      if ($(window).width() < 992)
      {
        $("#sidebar").addClass("hp-collapsed");
//        document.getElementById("managerialTable").className = "col-lg-12 col-md-12 col-sm-12 col-xs-12";
      }
      else
      if ($(window).width() >= 992)
      {
        $("#sidebar").removeClass("hp-collapsed");
//        document.getElementById("managerialTable").className = "col-lg-9 col-md-9 col-sm-9 col-xs-9";
      }
    });

<body>

<nav class="navbar" style="border: none;">
  <div class="page-top" scroll-position="scrolled" >
    <a href="#" class="al-logo clearfix"><img class="main-logo" src="/assets/Logo1.gif" alt="Logo" style="display: inline;" height="30px"><span> Hyper</span>Perform</a>

  <div class="row">
    <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2">
      <div class="al-sidebar left-col" id="sidebar">
        <ul class="al-sidebar-list" slimscroll="{height: '894px'}" slimscroll-watch="menuHeight">

          <li class="al-sidebar-list-item ng-scope">
            <a class="al-sidebar-list-link" href="/man.html">
              <i class="ion-android-people"></i><span>Employee List</span>
            </a>
          </li>

          <li class="al-sidebar-list-item ng-scope">
            <a class="al-sidebar-list-link" href="/forecast.html">
              <i class="ion-briefcase"></i><span>Forecasting</span>

          </li>

          <li class="al-sidebar-list-item ng-scope">
            <a class="al-sidebar-list-link" href="/reg.html">
              <i class="ion-person-stalker"></i><span>User Management</span>
            </a>
          </li>
        </ul>
      </div>
    </div>
    <div style="margin-top: 8%" class="col-lg-9 col-md-9 col-sm-9 col-xs-9">
      <main class="auth-main">
        <div class="auth-block">
          <div class="row">
            <!--<div class="col-sm-6 col-sm-offset-3 form-box">-->
            <div class="log-title" align="center">
              <img class="main-logo" src="assets/Logo1.gif" height="50px" alt="Logo" style="display: inline;">
              <span id="hyper" style="color: #1F968B;"> Hyper</span><span id="perform">Perform</span>
            </div>
              <form role="form" method="post" class="registration-form">
                <fieldset>
                  <div class="form-top" align="center">
                    <div class="form-top-left">
                      <h3>Step 1 / 3</h3>
                    </div>
                  </div>
                  <div class="form-bottom">
                    <div class="form-group">
                      <div class="row">
                        <div class="col-lg-10 col-md-10 col-sm-10 col-xs-10 form-el">
                          <input type="text" id="name" name="form-first-name" autofocus placeholder="First Name" class="form-first-name form-control">
                        </div>
                      </div>
                    </div>
                    <div class="form-group">
                      <div class="row">
                        <div class="col-lg-10 col-md-10 col-sm-10 col-xs-10 form-el">
                          <input type="text" id="surname" name="form-last-name" placeholder="Surname" class="form-last-name form-control">
                        </div>
                      </div>
                    </div>
                    <div class="form-group">
                      <div class="row">
                        <div class="col-lg-10 col-md-10 col-sm-10 col-xs-10 form-el">
                          <input type="email" id="email" name="form-email" placeholder="Email Address" class="form-email form-control">
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-lg-10 col-md-10 col-sm-10 col-xs-10 form-el">
                        <div id="error" style="color: red"> </div>
                        <button type="button" class="btn btn-next btn-primary btn-auth">Next</button>
                      </div>
                    </div>
                  </div>
                </fieldset>

          <fieldset>
            <div class="form-top" align="center">
              <div class="form-top-left">
                <h3>Step 2 / 3</h3>
              </div>
            </div>
            <div class="form-bottom">
              <div class="form-group">
                <div class="row">
                  <div class="col-lg-10 col-md-10 col-sm-10 col-xs-10 form-el">
                    <input type="text" id="git" name="form-git-username" placeholder="Git Username" class="form-first-name form-control">
                  </div>
                </div>
              </div>
              <div class="form-group">
                <div class="row">
                  <div class="col-lg-10 col-md-10 col-sm-10 col-xs-10 form-el">
                    <input type="text" id="username" name="form-hp-username" placeholder="HyperPerform Username" class="form-last-name form-control">
                  </div>
                </div>
              </div>
              <div class="form-group">
                <div class="row" style="margin-left: 8%">
                  <!--<div class="col-lg-2 col-md-2"></div>-->
                  <div class="col-lg-6 col-md-6 col-sm-10 col-xs-10" style="padding-right: 2%" >
                    <input type="password" id="password" name="password" placeholder="Password" class="form-control">
                  </div>
                  <div class="col-lg-5 col-md-5 col-sm-10 col-xs-10" style="padding-left: 2%; padding-right: 2%">
                    <input type="password" id="rpassword" name="password" placeholder="Confirm Password" class="form-control">
                  </div>
                  <div id="check" class="col-lg-1 col-md-1 col-sm-1 col-xs-1" style="margin-top: 2%; margin-left: -10%">
                    <i class="fa fa-cross" style="color: red" aria-hidden="true"></i>
                  </div>
                <br /><br />
              </div>
              <div class="row">
                <div class="col-lg-10 col-md-10 col-sm-10 col-xs-10 form-el">
                  <br />
                  <div id="error1" style="color: red"> </div>
                  <br />
                  <button type="button" class="btn btn-previous btn-primary btn-auth">Previous</button>
                  <button type="button" class="btn btn-next btn-primary btn-auth">Next</button>
                </div>
              </div>
            </div>
           </div>
          </fieldset>

          <fieldset>
            <div class="form-top" align="center">
              <div class="form-top-left">
                <h3>Step 3 / 3</h3>
              </div>
            </div>
            <div class="form-bottom">
              <div class="form-group">
                <div class="row">
                  <div id="rol" class="col-lg-10 col-md-10 col-sm-10 col-xs-10 form-el">
                    <!--<input type="text" name="form-role" placeholder="Role" class="form-first-name form-control">-->
                  </div>
                </div>
              </div>
              <div class="form-group">
                <div class="row">
                  <div id="pos" class="col-lg-10 col-md-10 col-sm-10 col-xs-10 form-el">
                    <!--<input type="text" name="form-position" placeholder="Position" class="form-last-name form-control">-->

                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-lg-10 col-md-10 col-sm-10 col-xs-10 form-el">
                  <div id="error2" style="color: red"></div>
                  <button type="button" class="btn btn-previous btn-primary btn-auth">Previous</button>
                  <a onclick="auth()" class="btn btn-primary btn-auth">Sign Up</a>
                </div>
              </div>
            </div>
          </fieldset>

              </form>
            </div>
          </div>
      </main>
    </div>
